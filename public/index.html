<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cats Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navbar">
          <a href="index.html" class="logo">üê± Cats Gallery</a>
          <div class="nav-links">
            <a href="index.html" class="nav-link active">Gallery</a>
            <a href="info.html" class="nav-link">Info</a>
            <a href="contact.html" class="nav-link">Contact</a>
          </div>
          <div class="filter-container">
            <input
              type="text"
              id="search-input"
              class="search-input"
              placeholder="üîç Search cats..."
            />
          </div>
          <div class="header-actions">
            <button class="btn btn-add" id="add-cat-btn">Add Cat</button>
            <button class="btn btn-logout" id="logout-btn">Logout</button>
          </div>
        </nav>
      </header>

      <!-- Main Layout with Sidebar -->
      <div class="main-layout">
        <!-- Main Content -->
        <div class="main-content">
          <!-- Cats Grid -->
          <div id="cats-container" class="cats-grid">
            <div class="loading">Loading cats...</div>
          </div>

          <!-- Pagination -->
          <div class="pagination" id="pagination">
            <button class="btn pagination-btn" id="prev-btn" disabled>
              ‚Üê Previous
            </button>
            <span class="page-info" id="page-info">Page 1 of 1</span>
            <button class="btn pagination-btn" id="next-btn" disabled>
              Next ‚Üí
            </button>
          </div>
        </div>

        <!-- Adopted Cats Sidebar -->
        <aside class="adoption-sidebar" id="adoption-sidebar">
          <div class="sidebar-header">
            <h3>üè† My Adopted Cats</h3>
            <span class="adoption-count" id="adoption-count">0</span>
          </div>
          <div class="adopted-cats-list" id="adopted-cats-list">
            <div class="empty-sidebar">No cats adopted yet</div>
          </div>
        </aside>
      </div>
    </div>

    <!-- Modal for Add/Edit Cat -->
    <div class="modal-overlay" id="modal-overlay">
      <div class="modal">
        <h2 id="modal-title">Add Cat</h2>
        <form id="cat-form">
          <input type="hidden" id="cat-id" />
          <div class="form-group">
            <label for="cat-name">Name</label>
            <input
              type="text"
              id="cat-name"
              placeholder="Enter cat's name"
              required
            />
          </div>
          <div class="form-group">
            <label for="cat-pfp">Profile Picture URL</label>
            <input
              type="url"
              id="cat-pfp"
              placeholder="https://cataas.com/cat"
            />
          </div>
          <div class="modal-actions">
            <button type="button" class="btn btn-cancel" id="cancel-btn">
              Cancel
            </button>
            <button type="submit" class="btn btn-submit" id="submit-btn">
              Add Cat
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
